site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    siteUrl: 'https://foo.com'
    usePrettyRefs: true
vaults:
    -
        fsPath: vault
version: 1
useFMTitle: true
useNoteTitleForLink: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
initializeRemoteVaults: true
dev:
    enablePreviewV2: true
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
dendronVersion: 0.52.0
